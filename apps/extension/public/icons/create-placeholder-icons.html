<!DOCTYPE html>
<html>
<head>
  <title>Create Placeholder Icons</title>
</head>
<body>
  <h2>Icon Generator</h2>
  <p>Click the buttons to download placeholder icons:</p>
  <button onclick="createIcon(16)">Download 16x16</button>
  <button onclick="createIcon(48)">Download 48x48</button>
  <button onclick="createIcon(128)">Download 128x128</button>
  
  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Shield icon
      ctx.fillStyle = 'white';
      const centerX = size / 2;
      const centerY = size / 2;
      const scale = size / 48;
      
      // Simple shield shape
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - 12 * scale);
      ctx.lineTo(centerX + 8 * scale, centerY - 8 * scale);
      ctx.lineTo(centerX + 8 * scale, centerY + 4 * scale);
      ctx.quadraticCurveTo(centerX + 8 * scale, centerY + 12 * scale, centerX, centerY + 16 * scale);
      ctx.quadraticCurveTo(centerX - 8 * scale, centerY + 12 * scale, centerX - 8 * scale, centerY + 4 * scale);
      ctx.lineTo(centerX - 8 * scale, centerY - 8 * scale);
      ctx.closePath();
      ctx.fill();
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
